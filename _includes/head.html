<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <meta name="google-site-verification" content="rtyWkozhFCSimZPjtXzLbYkr3rSkte05DWTEIfYeqg8" />
  <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta property="og:url" content="{{page.url}}" />
  <meta property="og:title" content="{% if page.title == 'about' %}{{ site.title }}{% else %}{{ site.title }} - {{ page.title }}{% endif %}" />
  <meta name="description" property="og:description" content="{{ site.description }} {% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  <meta name="keywords" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% unless page.image %}
    <meta content="{{ site.url }}/assets/banner/0 Small.jpeg" property="og:image">
  {% endunless %}

  <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/feed.xml">
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/rss.xml">
  <link rel="sitemap" type="application/xml" href="{{ site.url }}/sitemap.xml">

  <link rel="icon" type="image/ico" href="/assets/fav.svg"/>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
</head>
